<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees by Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="m-3">
    <a href="/department/" class="btn btn-secondary btn-sm mb-3">Back to Department List</a>
    <h2>Employees in Department <span th:text="${deptId}"></span></h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Salary</th><th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.empId}"></td>
            <td th:text="${e.empName}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.status == 1 ? 'Active' : 'Inactive'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
