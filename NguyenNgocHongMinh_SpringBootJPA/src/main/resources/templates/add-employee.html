<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">

<div class="m-3">
    <h2 class="mb-4 text-center"
        th:text="${employee.empId == null} ? 'Add New Employee' : 'Edit Employee'"></h2>

    <form th:action="@{/save}" th:object="${employee}" method="post" class="border p-4">
        <input type="hidden" th:field="*{empId}">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" th:field="*{empName}" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" th:field="*{age}">
        </div>

        <div class="mb-3">
            <label>Salary</label>
            <input type="number" th:field="*{salary}" step="0.01">
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select th:field="*{status}">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <select th:field="*{department.deptId}">
                <option th:each="d : ${departments}"
                        th:value="${d.deptId}"
                        th:text="${d.deptName}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>

</body>
</html>
