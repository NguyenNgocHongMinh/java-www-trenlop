<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">

<div class="container">
    <h2 class="mb-4 text-center">Add New Employee</h2>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post"
          class="border p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" th:field="*{empId}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{empName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" step="0.01">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department.deptId}" class="form-select">
                <option th:each="d : ${departments}"
                        th:value="${d.deptId}"
                        th:text="${d.deptName}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/employees/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

</body>
</html>
