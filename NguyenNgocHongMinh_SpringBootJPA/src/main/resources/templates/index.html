<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body >
<div >
    <h1 class="text-center mb-4">Employees</h1>

    <h4>Employee List</h4>
    <table class="table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>Age</th><th>Salary</th><th>Status</th><th>Dept</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.empId}"></td>
            <td th:text="${e.empName}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.status == 1 ? 'Active' : 'Inactive'}"></td>
            <td th:text="${e.department.deptName}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/employees/add">add employee</a>
</div>
</body>
</html>
