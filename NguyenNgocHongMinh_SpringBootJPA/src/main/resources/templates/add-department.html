<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Department</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">

<div class="m-3">
    <h2 class="mb-4 text-center"
        th:text="${department.deptId == null} ? 'Add New Department' : 'Edit Department'"></h2>

    <form th:action="@{/department/save}" th:object="${department}" method="post" class="border p-4">
        <input type="hidden" th:field="*{deptId}">
        <div class="mb-3">
            <label>Department Name</label>
            <input type="text" th:field="*{deptName}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/department/" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

</body>
</html>
