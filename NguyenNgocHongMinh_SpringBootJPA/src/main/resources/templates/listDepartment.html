<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="m-3">
    <a href="/" class="btn btn-secondary btn-sm ms-2">Back to Employees</a>
    <h1 class="text-center mb-4">Department List</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>DeptID</th>
            <th>Name</th>
            <th>Lương trung bình</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${departments}">
            <td th:text="${d.deptId}"></td>
            <td th:text="${d.deptName}"></td>
            <td th:text="${avgSalaryMap[d.deptId] == null ? '0' : #numbers.formatDecimal(avgSalaryMap[d.deptId], 1, 2)}"></td>

            <td>
                <a th:href="@{'/department/edit/' + ${d.deptId}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/department/delete/' + ${d.deptId}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Nếu xóa phòng ban này thì toàn bộ nhân viên thuộc phòng ban cũng sẽ bị xóa. Bạn có chắc chắn muốn xóa không?');">
                    Xóa</a>
                <a th:href="@{'/department/' + ${d.deptId} + '/employees'}" class="btn btn-info btn-sm">Danh sách nhân viên</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/department/add" class="btn btn-primary btn-sm">Add Department</a>

</div>
</body>
</html>
